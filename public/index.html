<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
</head>
<body>
    <h3>註冊帳號</h3>
    <form action="/signup" method="POST">
        你的稱呼 <input type="text" name="name" /><br/>
        電子郵件 <input type="text" name="email" /><br/>
        輸入密碼 <input type="password" name="password" /><br/>
        <button style="margin-top:10px">點此註冊</button>
    </form>
    <h3>登入帳號</h3>
    <form action="/signin" method="POST">
        電子郵件 <input type="text" name="email" /><br/>
        輸入密碼 <input type="password" name="password" /><br/>
        <button style="margin-top:10px">點此登入</button>
    </form>
</body>
</html>
